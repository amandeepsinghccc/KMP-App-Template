name: Build iOS app

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Build
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      # Use the default Xcode version and skip device thinning
      - name: Build Kotlin Framework
        run: ./gradlew :shared:embedAndSignAppleFrameworkForXcode

      - name: iOS debug build
        run: |
          cd iosApp && xcodebuild \
            -scheme iosApp \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -sdk iphonesimulator \
            CODE_SIGNING_ALLOWED='NO' \
            -allowProvisioningUpdates \
            SKIP_INSTALL=YES \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES