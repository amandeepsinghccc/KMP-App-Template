name: Build iOS app

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Build
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: iOS debug build
        run: cd iosApp && xcodebuild -scheme iosApp -configuration Debug -destination 'platform=iOS Simulator,name=Any iOS Simulator Device' CODE_SIGNING_ALLOWED='NO'